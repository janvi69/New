<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Books | Digital Library Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">ðŸ“š Digital Library Hub</div>
    <nav id="main-nav">
      <button class="nav-toggle" aria-label="Open navigation">&#9776;</button>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="browse.html" class="active">Browse</a></li>
        <li><a href="share.html">Share</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="admin.html">Admin</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <main class="browse-main">
    <section class="browse-header">
      <h1>Browse Books</h1>
      <input type="text" id="searchBar" placeholder="Search books, authors, or genres..." />
    </section>
    <section class="book-grid" id="bookGrid">
      <!-- Example book cards -->
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523338-L.jpg" alt="Book Cover">
        <h2>The Great Gatsby</h2>
        <p>by F. Scott Fitzgerald</p>
        <a href="details.html?id=1" class="btn small">View Details</a>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/11153285-L.jpg" alt="Book Cover">
        <h2>1984</h2>
        <p>by George Orwell</p>
        <a href="details.html?id=2" class="btn small">View Details</a>
      </div>
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10594763-L.jpg" alt="Book Cover">
        <h2>To Kill a Mockingbird</h2>
        <p>by Harper Lee</p>
        <a href="details.html?id=3" class="btn small">View Details</a>
      </div>
      <!-- Add more book cards as needed -->
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Digital Library Hub. All rights reserved.</p>
  </footer>
  <script src="js/script.js"></script>
  <script>
    // Simple search filter for book cards
    document.getElementById('searchBar').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.book-card').forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
